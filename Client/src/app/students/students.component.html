<table class="table table-hover">
  <thead class="thead-light">
    <th>Student Name</th>
    <th>Registration No</th>
    <th>Gender</th>
    <th>Date Of Birth</th>
    <th>Courses</th>
    <th>
      <a class="btn btn-outline-success" routerLink="/order">
        <i class="fa fa-plus-square"></i> Create New</a
      >
    </th>
  </thead>
  <tbody>
    <tr *ngFor="let student of this.studentService.studentList">
      <th>{{ student.name }}</th>
      <td>{{ student.regNo }}</td>
      <td>{{ student.gender }}</td>
      <td>{{ student.dateOfBirth }}</td>
      <td>
        <li *ngFor="let item of student.courseList">{{ item.name }}</li>
      </td>
      <td></td>
    </tr>
  </tbody>
</table>
